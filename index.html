<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 4: Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo around the us"
          class="header__logo"
        />
      </header>

      <main>
        <!-- popup que edita el perfil -->
        <div class="popup" id="edit_popup">
          <div class="popup__content">
            <img
              src="./images/Close_Icon.svg"
              alt="icono cerrar"
              class="popup__close-icon"
            />
            <form class="form" id="edit_form">
              <h2 class="form__title">Edit Profile</h2>
              <input type="text" class="form__input" id="name" />
              <input type="text" class="form__input" id="description" />
              <button class="form__button">Guardar</button>
            </form>
          </div>
        </div>
        <!-- popup que agrega nuevas publicaciones -->
        <div class="popup" id="add_popup">
          <div class="popup__content">
            <img
              src="./images/Close_Icon.svg"
              alt="icono cerrar"
              class="popup__close-icon"
            />
            <form class="form" id="add_form">
              <h2 class="form__title">Nuevo lugar</h2>
              <input type="text" class="form__input" id="title" placeholder="Titulo" />
              <input type="text" class="form__input" id="enlace" placeholder="Enlace a la imagen" />
              <button class="form__button">Crear</button>
            </form>
          </div>
        </div>

        <div class="popup" id="img_popup">
          <div class="popup__img-content">
            <img
              src="./images/Close_Icon.svg"
              alt="Icono de cerrar"
              class="popup__close-icon"
            />
            <img src="" alt="" class="popup__img" />
            <p class="popup__title"></p>
          </div>
        </div>

        <section class="profile">
          <img
            src="./images/JacquesCousteau.jpg"
            alt="fotografia de Jacques-Yves Cousteau"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="./images/Edit_Button.svg" alt="boton para editar" />
            </button>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/Add_Button.svg"
              alt="boton aÃ±adir"
              class="profile__add-button_img"
            />
          </button>
        </section>

        <section>
          <ul class="cards-content"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Alrededor de los EEUU</p>
      </footer>
      <template id="card-template">
      <li class="card">
        <button class="card__delete"></button>
        <img
          src=""
          alt=""
          class="card__img"
        />
        <div class="card__publication">
          <h2 class="card__title"></h2>
          <button class="card__heart-icon"></button>
        </div>
      </li>
    </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
