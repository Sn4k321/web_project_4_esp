<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 4: Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo around the us"
          class="header__logo"
        />
      </header>

      <main>
        <section class="popup popup_profile-edit" id="edit_popup">
          <div class="frame" id="frame-profile-edit"></div>
          <div class="popup__content">
            <img
              src="./images/Close_Icon.svg"
              alt="icono cerrar"
              class="popup__close-icon"
            />
            <form class="form" id="edit_form" novalidate> 
              <h2 class="form__title">Edit Profile</h2>
              <input type="text" class="form__input" id="name" placeholder="Nombre" minlength="2" maxlength="40" required/>
              <span class="form-name-error form__input-error">Rellena el campo, es obligatorio</span>
              <input type="text" class="form__input" id="description" placeholder="Profesion" minlength="2" maxlength="200" required/>
              <span class="form-description-error form__input-error">Rellena el campo, es obligatorio</span>
              <button class="form__button" type="submit">Guardar</button>
            </form>
          </div>
        </section>

        <section class="popup popup_newPlace" id="add_popup">
          <div class="frame" id="frame-newPlace"></div>
          <div class="popup__content">
            <img
              src="./images/Close_Icon.svg"
              alt="icono cerrar"
              class="popup__close-icon"
            />
            <form class="form" id="add_form" novalidate>
              <h2 class="form__title">Nuevo lugar</h2>
              <input type="text" class="form__input" id="title" placeholder="Titulo" minlength="2" maxlength="30" required/>
              <span class="form-title-error form__input-error">Rellena el campo, es obligatorio</span>
              <input type="url" class="form__input" id="enlace" placeholder="Enlace a la imagen" required/>
              <span class="form-link-error form__input-error">Rellena el campo, es obligatorio</span>
              <button type="submit" class="form__button form__button-create-card">Crear</button>
            </form>
          </div>
        </section>

        <section class="popup popup_img" id="img_popup">
          <div class="frame" id="frame-img"></div>
          <div class="popup__img-content">
            <img
              src="./images/Close_Icon.svg"
              alt="Icono de cerrar"
              class="popup__close-icon"
            />
            <img src=" " alt="" class="popup__img" />
            <p class="popup__title"></p>
          </div>
        </section>

        <section class="profile">
          <img
            src="./images/JacquesCousteau.jpg"
            alt="fotografia de Jacques-Yves Cousteau"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="./images/Edit_Button.svg" alt="boton para editar" />
            </button>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/Add_Button.svg"
              alt="boton aÃ±adir"
            />
          </button>
        </section>

        <section>
          <ul class="cards-content"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Alrededor de los EEUU</p>
      </footer>

      <template id="card-template" class="card-template">
      <li class="card">
        <button class="card__delete"></button>
        <img
          src=" "
          alt=""
          class="card__img"
        />
        <div class="card__publication">
          <h2 class="card__title"></h2>
          <button class="card__heart-icon"></button>
        </div>
      </li>
    </template>

    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
